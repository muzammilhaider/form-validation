<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-12 image-div">
                <!-- <img src="./images1.jpg" alt="" style="width: 100%;height: 100%;"> -->
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 back-color">
                <div class="alert alert-success alert-dismissible fade show d-none" id="login-alert" role="alert">
                    Login successfully.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="login-div">
                    <div class="login-form">
                        <h2 class="mb-5 text-center">Login Form</h2>
                        <input type="text" name="email" id="email" class="form-control mb-4" placeholder="Enter email">
                        <p id="error-email"></p>
                        <input type="password" name="password" id="password" class="form-control mb-1" placeholder="Enter password">
                        <p id="error-pass"></p>
                        <input type="checkbox" onclick="showPass(this)" class="mb-4 mr-2">Show Password
                        <button type="submit" class="btn btn-info form-control mb-4" onclick="login()">LOGIN</button>
                        <a href="javascript:void(0)" class="sign-up-modal" data-toggle="modal" data-target="#signUpModal">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success alert-dismissible fade show d-none" id="signup-alert" role="alert">
                    Your account has been created.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="text" name="name" id="userName" placeholder="Enter name" class="form-control mb-3">
                <p id="name-error"></p>
                <input type="text" name="email" id="userEmail" placeholder="Enter email" class="form-control mb-3">
                <p id="email-error"></p>
                <input type="password" name="password" id="userPassword" placeholder="Enter password" class="form-control mb-1">
                <p id="pass-error"></p>
                <input type="checkbox" onclick="showPass(this)" class="mb-4 mr-2">Show Password
                <button type="submit" class="btn btn-success d-block" onclick="createAccount()">CREATE ACCOUNT</button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
